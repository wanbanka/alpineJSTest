<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/spectre-master/spectre-master/dist/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-master/spectre-master/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icons-1.7.1/icons-1.7.1/font/bootstrap-icons.css">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <title>Test AlpineJS</title>
</head>
<body>
    
<div class="container" x-data="dropdown">

    <a class="btn btn-primary"
    @click="console.log('I\'ve been clicked');"><i class="bi bi-fingerprint"></i> Click here</a><br><br>

    <div class="column">
        <a class="btn btn-primary" @click="toggle"><i class="bi bi-arrows-expand"></i> Expand</a>

        <ul class="menu" x-show="open">
            <li class="divider" data-content="LINKS"></li>
            <li class="menu-item"><a href="">Click here</a></li>
        </ul>

    </div><br><br>

    <form action="#" class="form-horizontal" @submit.prevent="validForm">
        <div class="form-group has-icon-right">
            <input type="text" 
            name="search" 
            id="search" 
            class="form-input"
            @keyup.enter="pressEnter"
            @keyup.shift.enter="pressShiftEnter">
            <i class="form-icon bi bi-search"></i>
        </div>

        <button class="btn btn-success"><i class="bi bi-mailbox2"></i> Envoyer</button>
    </form>

    <a class="btn btn-error" @click="$event.target.remove();"><i class="bi-trash2-fill"></i> Remove me</a><br><br>

    <div x-data>
        <a class="btn btn-success" @click="$dispatch('foo')"><i class="bi bi-check2-circle"></i> Click here, Foo</a>
    </div>

    <div x-data @foo.window="displayFoo"></div>

    <ul class="tab tab-block">
        <li :class="$store.tabs.current == 'first' ? 'tab-item active' : 'tab-item'"><a href="#" @click="$store.tabs.current = 'first'">First</a></li>
        <li :class="$store.tabs.current == 'second' ? 'tab-item active' : 'tab-item'"><a href="#" @click="$store.tabs.current = 'second'">Second</a></li>
        <li :class="$store.tabs.current == 'third' ? 'tab-item active' : 'tab-item'"><a href="#" @click="$store.tabs.current = 'third'">Third</a></li>
    </ul>

</div>

<script src="js/main.js"></script>

</body>
</html>
